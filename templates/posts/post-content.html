{% load static %}
<div class="post-content
  {% if classes %}
    {{ classes }}
  {% else %}
    'px-4 py-4'
  {% endif %} ">
  {% include "posts/post-header.html" with user=post.user profile=post.profile created=post.created  %}
  {% if post.title %}
    <h2 class="post-title mt-2 mb-0">{{ post.title }}</h2>
    <p class="mb-0">{{ post.content_text }}</p>
  {% else %}
    <p class="mt-1 mb-0">{{ post.content_text }}</p>
  {% endif %}
</div>
