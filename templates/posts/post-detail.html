{% extends 'base.html' %}

{% block title %}
  @{{ post.user.username }} | Post - {{ post.id }}
  {{ block.super }}
{% endblock %}

{% load static %}

{% block container %}
  <div class="row justify-content-center">
    {% if post.photo %}
      <div class="col-lg-6 p-0">
        <div class="post p-4">
          {% if post.photo %}
            <img class="img-fluid mt-1 rounded post-photo" src="{{ post.photo.url }}" alt="Image blog: {{ post.title }}" />
          {% endif %}
        </div>
      </div>
    {% endif %}
    <div class="{% if post.photo %}
        
        col-lg-4

      {% else %}
        
        col-lg-5

      {% endif %} p-0">
      
      <div class="post p-4">
        {% include 'posts/post-content.html' with post=post %}
      </div>
    </div>
  </div>
{% endblock %}
