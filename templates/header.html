{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/header.css' %}" />
{% endblock %}
<header>
    <div class="header">
        <div class="navbar">
            <ul>
                <a href="{% url 'users:profile' request.user.username %}">
                    <div class="profile-picture-container">
                        <img src="{% if request.user.profile.picture %}{{ request.user.profile.picture.url }}{% else %}{% static 'img/user_logo.png' %}{% endif %}" alt="profile-picture" class="profile-picture rounded-circle">
                    </div>
                </a>
                <a href="{% url 'posts:create' %}">
                    <img class="icon" src="{% static 'img/add.png' %}" alt="" >
                </a>
                <a href="{% url 'users:logout' %}">
                    <img class="icon" src="{% static 'img/logout.png' %}" alt="">
                </a>
            </ul>
        </div>
        <div class="brand">
            <div class="brand-element">
                <h1>myFacegram</h1>
            </div>
            <div class="brand-element">
                <a href="{% url 'posts:feed' %}">
                <img src="{% static 'img/instagram.png' %}" height="45" class="d-inline-block align-top"/>
                </a>
            </div>
        </div>
    </div>
</header>
